<!DOCTYPE html>
<html
    class="rover-html js flexbox canvas canvastext webgl no-touch geolocation postmessage websqldatabase indexeddb hashchange history draganddrop websockets rgba hsla multiplebgs backgroundsize borderimage borderradius boxshadow textshadow opacity cssanimations csscolumns cssgradients cssreflections csstransforms csstransforms3d csstransitions fontface generatedcontent video audio localstorage sessionstorage webworkers no-applicationcache svg inlinesvg smil svgclippaths"
    lang="pt-br">

<head>
    <title>ROVER</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="styleRover.css" />

</head>

<body class="rover-body" data-max="2097152">
    <div id="react-root"></div>
    <div
        class="splash-background splash-background-dotted template-wrapper theme-pink theme-secondary theme-secondary-black">
        <div class="splash-screen toggle-down " style="position: absolute;">
            <div id="geral" style="min-height: 757px;">

                <div class="topbar">
                    <div id="btn-logout">
                        <button id="btnLogout" class="btnLog">
                            <span>
                                Sair
                            </span>
                        </button>
                    </div>

                    <div id="led">
                        <label class="switch">
                            <input id="led" type="checkbox" onchange="ledChecked(this)" required>
                            <span class="slider round"></span>
                          </label>
                          <div class="text-led">LED</div>
                      
                    </div>
                </div>

                <div class="main-container">


                    <div class="rangePower">
                        <div id="number">0</div>
                        <input type="range" min="0" max="255" value="0" step="1" id="slider" />
                        <div id="textVel">VELOCIDADE ROVER</div>
                    </div>

                    <div class="rover-controll">
                        <div id="textControll">DIREÇÃO</div>

                        <button type="button" id="btnW" class="btnW btn btn-light">ANDAR</button>
                        <button type="button" id="btnA" class="btnA btn btn-light">ESQUERDA</button>
                        <button type="button" id="btnD" class="btnD btn btn-light">DIREITA</button>
                        <button type="button" id="btnS" class="btnS btn btn-light">RE</button>
    
                        <button type="button" id="btnStop" class="btnStop btn btn-light">PARAR</button>
                    </div>
                 

                    <div id="transmissionRover" class="transmission">
                        <div id="textStreaming">TRANSMISSÃO</div>
                        <img  id="play">

                    </div>
                </div>


            </div>
        </div>
    </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="rover.js"></script>
    <script src="//bundle.run/buffer@6.0.3"></script>


</body>

</html>
